        function parseCSV(text) {
            // ... (Same CSV Parsing Logic for Fallback) ...
            const lines = [];
            let currentLine = '';
            let inQuotes = false;
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                if (char === '"') {
                    if (inQuotes && nextChar === '"') { currentLine += '"'; i++; } else { inQuotes = !inQuotes; }
                } else if (char === '\n' && !inQuotes) { lines.push(currentLine); currentLine = ''; }
                else { currentLine += char; }
            }
            if (currentLine || text.length > 0) lines.push(currentLine);
            if (lines.length === 0) return { h: [], r: [] };

            const parseLine = (line) => {
                const vals = [];
                let curr = '';
                let quote = false;
                for (let i = 0; i < line.length; i++) {
                    const c = line[i];
                    const n = line[i + 1];
                    if (c === '"') {
                        if (quote && n === '"') { curr += '"'; i++; } else { quote = !quote; }
                    } else if (c === ',' && !quote) { vals.push(curr); curr = ''; } else { curr += c; }
                }
                vals.push(curr);
                return vals;
            };
            const headers = parseLine(lines[0]);
            const rows = [];
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (line.trim() === '' && !line.includes(',')) continue;
                rows.push(parseLine(line));
            }
            return { headers, rows };
        }

        function filterData(headers, rows) {
            const filteredHeaders = headers.filter((_, index) => !IGNORED_COLUMNS.includes(index));
            // Preserve original Index in the filtered row object? No, we filter the array.
            // But for Delete, we need the original index.
            // Let's attach the original index to the row array itself as a property? Or return object?
            // "rows" from parseCSV is index 0 -> Sheet Row 2.

            // Map rows to objects with index
            const rowsWithIndex = rows.map((r, i) => ({ data: r, originalIndex: i }));

            const filteredRowObjects = rowsWithIndex.map(obj => ({
                filteredData: obj.data.filter((_, index) => !IGNORED_COLUMNS.includes(index)),
                originalIndex: obj.originalIndex,
                fullData: obj.data // Keep full data for title reference if needed
            }));

            return { headers: filteredHeaders, rowObjects: filteredRowObjects };
        }

        function escapeHtml(text) {
            if (!text) return '';

        function renderInfiniteCards(headers, rowObjects) {
            if (rowObjects.length === 0) return '<div class="state-container">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§</div>';

        function setupInfiniteScroll(container, singleSetCount) {
            // Store singleSetCount globally for ScrollTo
            window.singleSetCount = singleSetCount;

            requestAnimationFrame(() => {
                const firstCard = container.querySelector('.info-card');
                if (!firstCard) return;
                const style = window.getComputedStyle(container);
                const gap = parseFloat(style.gap) || 0;
                const itemWidth = firstCard.offsetWidth + gap;
                const singleSetWidth = itemWidth * singleSetCount;

                container.scrollLeft = singleSetWidth * 2;

                let isResetting = false;
                container.addEventListener('scroll', () => {
                    if (isResetting) return;
                    const currentScroll = container.scrollLeft;
                    if (currentScroll < singleSetWidth) {
                        isResetting = true;
                        container.style.scrollSnapType = 'none';
                        container.scrollLeft += (singleSetWidth * 2);
                        void container.offsetWidth;
                        container.style.scrollSnapType = 'x mandatory';
                        isResetting = false;
                    }
                    else if (currentScroll > singleSetWidth * 4) {
                        isResetting = true;
                        container.style.scrollSnapType = 'none';
                        container.scrollLeft -= (singleSetWidth * 2);
                        void container.offsetWidth;
                        container.style.scrollSnapType = 'x mandatory';
                        isResetting = false;
                    }
                });
            });
        }

        async function apiRequest(action, data) {
            if (!GAS_SCRIPT_URL) {
                alert("Ïó∞ÎèôÎêú Íµ¨Í∏Ä Ïï±Ïä§ Ïä§ÌÅ¨Î¶ΩÌä∏ URLÏù¥ ÏóÜÏäµÎãàÎã§. ÏÉÅÎã® ÌÖçÏä§Ìä∏Î•º ÌÅ¥Î¶≠ÌïòÏó¨ ÏÑ§Ï†ïÌï¥Ï£ºÏÑ∏Ïöî.");
                return false;

            try {
                const response = await fetch(GAS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // GAS Web App often requires no-cors for simple requests if not sending back headers properly
                    // HOWEVER, no-cors means we can't read response. 
                    // GAS 'ContentService' returns JSON. We usually WANT to read it.
                    // If deployed as 'Execute as Me' and 'Access: Anyone', CORS is usually handled by Google redirects.
                    // Ideally we use normal mode. If it fails, we warn user.
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: action, ...data })
                });

                // With GAS, fetch often follows redirects.
                if (!response.ok) {
                    // throw new Error('Network response was not ok');
                }
                // Try to read result? If strict CORS issues, we might assume success if no error thrown.
                const json = await response.json();
                if (json.result === 'success') return true;
                else throw new Error(json.error || 'Unknown Error');
            } catch (e) {
                console.error(e);
                alert("ÏöîÏ≤≠ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: " + e.message + "\n(CORS Î¨∏Ï†úÏùº Ïàò ÏûàÏäµÎãàÎã§. GAS Î∞∞Ìè¨ ÏÑ§Ï†ïÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî)");

            }
        }

        async function loadData() {
            const container = document.getElementById('scroll-container');
            const statusText = document.getElementById('statusText');
            const refreshBtn = document.getElementById('refreshBtn');

            container.innerHTML = `<div class="state-container"><div class="spinner"></div></div>`;
            refreshBtn.disabled = true;

            try {
                let headers, rows;

                // TRY GAS Fetch First if URL exists
                if (GAS_SCRIPT_URL) {
                    try {
                        const res = await fetch(GAS_SCRIPT_URL, {
                            method: 'GET'
                            // Standard GET usually follows redirects correcty for GAS
                        });
                        const json = await res.json();
                        headers = json.headers;
                        rows = json.rows;
                        statusText.textContent = `Ïó∞ÎèôÎê® (ÏµúÍ∑º ÏóÖÎç∞Ïù¥Ìä∏: ${new Date().toLocaleTimeString()})`;
                    } catch (e) {
                        console.warn("GAS Fetch failed, falling back to CSV", e);
                        statusText.textContent = "Ïó∞Îèô Ïã§Ìå® (ÌÅ¥Î¶≠ÌïòÏó¨ ÏàòÏ†ï)";
                        throw e; // Fallback or Error? fallback is safer
                    }
                }

                // Fallback to CSV if no GAS or GAS failed (and we want fallback)
                // Actually if GAS fails, maybe we shouldn't show stale CSV? 
                // Let's assume if GAS URL is NOT set, use CSV. If Set but fail, Show Error.
                if (!GAS_SCRIPT_URL) {
                    const csvUrl = getCSVUrl();
                    const proxyServices = [
                        { name: 'Direct', url: csvUrl, options: { method: 'GET', mode: 'cors', cache: 'no-cache', headers: { 'Accept': 'text/csv' } } },
                        { name: 'allorigins.win', url: `https://api.allorigins.win/raw?url=${encodeURIComponent(csvUrl)}` },
                        { name: 'corsproxy.io', url: `https://corsproxy.io/?${encodeURIComponent(csvUrl)}` }
                    ];
                    let text = null;
                    for (const proxy of proxyServices) {
                        try {
                            const res = await fetch(proxy.url, proxy.options);
                            if (res.ok) { text = await res.text(); break; }
                        } catch (e) { }
                    }
                    if (!text) throw new Error('Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®');
                    if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
                    const parsed = parseCSV(text);
                    headers = parsed.headers;
                    rows = parsed.rows;
                    statusText.textContent = `ÏµúÍ∑º ÏóÖÎç∞Ïù¥Ìä∏: ${new Date().toLocaleTimeString()} (ÏùΩÍ∏∞ Ï†ÑÏö©)`;
                }

                globalRawHeaders = headers; // Store for Modal
                const filtered = filterData(headers, rows);

                // Urgent Section - Pass Row Objects to get original index
                updateUrgentSection(filtered.headers, filtered.rowObjects);

                // Infinite Cards
                container.innerHTML = renderInfiniteCards(filtered.headers, filtered.rowObjects);
                setupInfiniteScroll(container, rows.length);

                isEditMode = false;
                updateEditModeUI();

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="state-container"><div class="error-msg">Ïò§Î•ò Î∞úÏÉù<br><span style="font-size:0.85em; opacity:0.8;">${escapeHtml(err.message)}</span></div></div>`;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function findDateColumnIndex(headers) {
            const keywords = ['ÎÇ†Ïßú', 'Í∏∞Ìïú', 'ÎßàÍ∞ê', 'ÏùºÏ†ï', 'Ï†úÏ∂ú'];
            for (let i = 0; i < headers.length; i++) {

            }
            return -1;
        }

        function parseDateString(dateStr) {
            const now = new Date();
            let year = now.getFullYear();

            // Clean string: remove non-digit separators
            const nums = dateStr.match(/\d+/g);
            if (!nums || nums.length < 2) return null;

            let month, day;

            if (nums.length >= 3) {
                // Assume YYYY.MM.DD if first part is 4 digits
                if (nums[0].length === 4) {
                    year = parseInt(nums[0], 10);
                    month = parseInt(nums[1], 10) - 1;
                    day = parseInt(nums[2], 10);
                } else {
                    // Fallback or other format? Assume MM.DD for first two
                    month = parseInt(nums[0], 10) - 1;
                    day = parseInt(nums[1], 10);
                }
            } else {
                // MM.DD
                month = parseInt(nums[0], 10) - 1;
                day = parseInt(nums[1], 10);

                // Smart Year Logic:
                // If detected date is > 6 months in the past compared to today, assume it's for next year.
                // (e.g., Today is Dec 2025, Date is "1.5" -> Jan 5. Default is Jan 5 2025 (Past). Treat as 2026).
                const tempDate = new Date(year, month, day);
                const sixMonths = 180 * 24 * 60 * 60 * 1000;
                if (now - tempDate > sixMonths) {
                    year++;
                }
            }

            return new Date(year, month, day);
        }

        function updateUrgentSection(headers, rowObjects) {
            const urgentWrapper = document.getElementById('urgent-wrapper');
            const urgentList = document.getElementById('urgent-list');
            const dateColIndex = findDateColumnIndex(globalRawHeaders); // Use Global Headers

            if (dateColIndex === -1) { urgentWrapper.style.display = 'none'; return; }

            // Title should match the card's title (first non-ignored column)
            let titleIndex = 0;
            for (let i = 0; i < headers.length; i++) {
                if (!IGNORED_COLUMNS.includes(i)) {
                    titleIndex = i;
                    break;
                }
            }

            const today = new Date(); today.setHours(0, 0, 0, 0);

            let urgentHtml = '';
            let count = 0;

            rowObjects.forEach(obj => {
                const row = obj.fullData; // Use full data for logic
                const originalIndex = obj.originalIndex;

                const dateStr = row[dateColIndex];
                if (!dateStr) return;
                const taskDate = parseDateString(String(dateStr));
                if (!taskDate) return;
                const diffTime = taskDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                if (diffDays >= 0 && diffDays <= 1) {
                    // Use obj.filteredData[0] for Title Display!
                    const displayTitle = obj.filteredData[0] || 'Ï†úÎ™© ÏóÜÏùå';
                    const deadline = String(dateStr);
                    const label = diffDays === 0 ? 'Ïò§Îäò ÎßàÍ∞ê' : 'ÎÇ¥Ïùº ÎßàÍ∞ê';

                    // Add onclick to scroll
                    urgentHtml += `
                        <div class="urgent-card" onclick="scrollToItem(${originalIndex})">
                            <div style="font-size:12px; font-weight:700; color:#FF3B30;">${label}</div>
                            <div style="font-size:16px; font-weight:600;">${escapeHtml(displayTitle)}</div>
                            <div style="font-size:13px; color:#666;">${escapeHtml(deadline)}</div>
                        </div>`;
                    count++;
                }
            });

            if (count > 0) { urgentList.innerHTML = urgentHtml; urgentWrapper.style.display = 'block'; }
            else { urgentWrapper.style.display = 'none'; }
        }

        function scrollToItem(originalIndex) {
            const container = document.getElementById('scroll-container');
            const totalItems = window.singleSetCount || 10;

            // Target the 3rd set (Index 2) to be safe for infinite scroll
            const targetIndex = originalIndex + (totalItems * 2);

            const cards = container.querySelectorAll('.info-card');
            const targetCard = cards[targetIndex];

            if (!targetCard) return;

            // Calculate center position using offsetLeft
            // offsetLeft provides position relative to the scroll container's content start
            const cardWidth = targetCard.offsetWidth;
            const cardLeft = targetCard.offsetLeft;
            const containerCenter = container.clientWidth / 2;

            // To center the card: 
            // We want the Card's Center (cardLeft + cardWidth/2) to line up with Viewport Center (containerCenter)
            // So we shift the view (scrollLeft) by that difference.
            const scrollPos = (cardLeft + (cardWidth / 2)) - containerCenter;

            container.scrollTo({
                left: scrollPos,
                behavior: 'smooth'
            });

            // Highlight effect
            setTimeout(() => {
                targetCard.style.transition = 'transform 0.5s ease, box-shadow 0.5s ease';
                targetCard.style.transform = 'scale(1.15) translateY(-20px)';
                targetCard.style.boxShadow = '0 0 0 4px #FF3B30'; // Ring
                setTimeout(() => {
                    targetCard.style.transform = '';
                    targetCard.style.boxShadow = '';
                }, 1500);
            }, 600);
        }

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>수행평가 정보</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="수행평가">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-locked">
    <!-- Device Selection Overlay -->
    <div id="device-selection-overlay" class="auth-overlay">
        <div class="auth-card" style="max-width: 400px; text-align: center;">
            <div class="auth-header">
                <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">기기 선택</h1>
                <p style="color: var(--text-secondary);">사용하실 기기 환경을 선택해주세요.</p>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 2rem;">
                <button class="btn-ios" onclick="selectDeviceMode('web')"
                    style="flex-direction: column; gap: 0.5rem; padding: 2rem 1rem; height: auto;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    <span>PC / 태블릿</span>
                </button>
                <button class="btn-ios" onclick="selectDeviceMode('mobile')"
                    style="flex-direction: column; gap: 0.5rem; padding: 2rem 1rem; height: auto;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                        <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    </svg>
                    <span>스마트폰</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Auth Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-card">
            <div class="auth-header">
                <h2 id="auth-title">로그인</h2>
                <p id="auth-subtitle">계속하려면 주소를 입력하거나 로그인하세요.</p>
            </div>

            <div class="auth-form" id="auth-form">
                <!-- Signup Detailed Fields (shown only in signup mode) -->
                <div id="signup-extra-fields" style="display: none;">
                    <div class="input-section">
                        <label>학년</label>
                        <div class="pill-group" id="grade-pills">
                            <button type="button" class="pill active" data-grade="1">1학년</button>
                        </div>
                    </div>

                    <div class="input-section">
                        <label>반</label>
                        <div class="pill-group" id="class-pills">
                            <button type="button" class="pill active" data-class="1">1반</button>
                            <button type="button" class="pill" data-class="2">2반</button>
                            <button type="button" class="pill" data-class="3">3반</button>
                            <button type="button" class="pill" data-class="4">4반</button>
                            <button type="button" class="pill" data-class="5">5반</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>번호</label>
                        <input type="number" id="auth-student-num" placeholder="번호 입력 (예: 16)">
                    </div>

                    <div id="auth-error-box" class="auth-error-msg-box" style="display: none;">
                        <span class="error-msg-icon">🚫</span>
                        <div class="error-msg-content">
                            <strong id="error-msg-title">이미 가입된 학생입니다</strong>
                            <p id="error-msg-desc">서정재 (1학년 4반 16번)</p>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label id="label-username">아이디</label>
                    <input type="text" id="auth-username" placeholder="4-20자 영문 소문자, 숫자, 밑줄">
                </div>
                <div class="input-group">
                    <label id="label-password">비밀번호</label>
                    <input type="password" id="auth-password" placeholder="4자 이상">
                </div>
                <div class="input-group" id="confirm-password-group" style="display: none;">
                    <label>비밀번호 확인</label>
                    <input type="password" id="auth-confirm-password" placeholder="비밀번호 재입력">
                </div>

                <!-- Checkbox "I'm not a robot" CAPTCHA -->
                <div class="captcha-group">
                    <div class="captcha-checkbox-wrapper" id="captcha-wrapper" onclick="handleCaptchaClick()">
                        <div class="captcha-checkbox-box">
                            <div id="captcha-checkbox-inner"></div>
                            <div id="captcha-loader" class="captcha-loader"></div>
                        </div>
                        <span class="captcha-label">로봇이 아닙니다</span>
                        <div class="captcha-info">
                            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="captcha-logo">
                            <span>reCAPTCHA</span>
                        </div>
                    </div>
                </div>

                <div class="auth-actions">
                    <button id="auth-main-btn" class="btn-auth-primary" onclick="handleAuthSubmit()">로그인</button>
                    <button id="auth-switch-btn" class="btn-auth-secondary" onclick="switchAuthMode()">회원가입하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Wrapped -->
    <div id="main-content" style="opacity: 0; pointer-events: none; transition: opacity 0.5s ease;">
        <header>
            <div class="header-left">
                <h1>수행평가</h1>
                <div class="last-updated" id="statusText" onclick="promptWebhookUrl()">업데이트 대기 중... (클릭하여 설정)</div>
            </div>

            <!-- Class Tabs In Header -->
            <div class="class-tabs">
                <button class="class-tab active" onclick="switchClass(1)">1반</button>
                <button class="class-tab" onclick="switchClass(2)">2반</button>
                <button class="class-tab" onclick="switchClass(3)">3반</button>
                <button class="class-tab" onclick="switchClass(4)">4반</button>
                <button class="class-tab" onclick="switchClass(5)">5반</button>
            </div>

            <div class="header-controls">
                <!-- Open Sheet Button -->
                <button class="btn-ios" onclick="openSheet()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                    시트 열기
                </button>
                <button class="btn-ios" id="calendarBtn" onclick="toggleCalendar()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    달력
                </button>
                <button class="btn-ios" id="refreshBtn" onclick="loadData()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    업데이트
                </button>

                <!-- Logout Button -->
                <button class="btn-ios btn-logout" onclick="handleLogout()" title="로그아웃">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    로그아웃
                </button>
            </div>
        </header>



        <div class="app-container">
            <!-- Countdown Timer for tasks due within 1 hour -->
            <div class="countdown-wrapper" id="countdown-wrapper" style="display: none;">
                <div class="countdown-container">
                    <div class="countdown-icon">🔥</div>
                    <div class="countdown-text">
                        <div class="countdown-title" id="countdown-task-name">수행평가</div>
                        <div class="countdown-subtitle">마감까지 남은 시간</div>
                    </div>
                    <div class="countdown-timer" id="countdown-timer">00:00:00</div>
                </div>
            </div>

            <!-- Urgent Section -->
            <div class="urgent-wrapper" id="urgent-wrapper">
                <div class="urgent-container">
                    <div class="urgent-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        마감이 임박한 수행평가 (내일까지)
                    </div>
                    <div class="urgent-list" id="urgent-list"></div>
                </div>
            </div>

            <div class="wrapper">
                <div id="scroll-container" class="scroll-container">
                    <div class="state-container">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Calendar Section -->
            <div class="calendar-section" id="calendar-section" style="display: none;">
                <div class="calendar-modal-content">
                    <div class="calendar-header">
                        <span class="calendar-title" id="calendar-title">2024년 12월</span>
                        <button class="btn-close" onclick="toggleCalendar()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="calendar-grid-header">
                        <div class="calendar-day-header">일</div>
                        <div class="calendar-day-header">월</div>
                        <div class="calendar-day-header">화</div>
                        <div class="calendar-day-header">수</div>
                        <div class="calendar-day-header">목</div>
                        <div class="calendar-day-header">금</div>
                        <div class="calendar-day-header">토</div>
                    </div>
                    <div class="calendar-days" id="calendar-days">
                        <!-- Days generated by JS -->
                    </div>
                </div>
            </div>

            <!-- FAB Add Button -->
            <button class="fab-add" onclick="openAddModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- Add Modal -->
        <div class="modal-overlay" id="addModal">
            <div class="modal">
                <div class="modal-header">
                    새 일정 추가
                    <button class="modal-close" onclick="closeAddModal()">×</button>
                </div>
                <div class="modal-form" id="addFormInputs">
                    <!-- Inputs generated dynamically -->
                </div>
                <button class="btn-submit" onclick="submitAdd()">저장하기</button>
            </div>
        </div>

    </div><!-- end main-content -->
    <script src="script.js"></script>
</body>

</html>
